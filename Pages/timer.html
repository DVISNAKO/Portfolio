<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/timer.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Portfolio</a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="/index.html" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>

        </nav>
    </header>
    <!-- Main section -->
    <section>
        <div class="text-head"><h2>Promotion time end</h2></div>
        <div class="timer">
            <div class="timer_block">
                <span id="days">12</span>
                Days
            </div>
            <div class="timer_block">
                <span id="hours">56</span>
                Hours
            </div>
            <div class="timer_block">
                <span id="minutes">20</span>
                Minutes
            </div>
            <div class="timer_block">
                <span id="secounds">20</span>
                Seconds
            </div>
        </div>
    </section>
    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Created in 2023 by Dmitry Vishnyakov</p>
        </div>

        <div class="footer-iconsTop">
            <a href="#header"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

</body>
<script src="/modules/timer.js"></script>
<script src="https://unpkg.com/typed.js@2.0.14/dist/typed.umd.js"></script>

</html>
